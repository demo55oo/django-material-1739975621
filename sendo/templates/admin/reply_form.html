{% extends "admin/base_site.html" %}
{% block content %}
  <h2>Reply to Chat Session: {{ session_id }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Send Message</button>
  </form>
  <br>
  <a href="{% url 'admin:sendo_chatsession_changelist' %}" class="button">Back to Chat Sessions</a>
{% endblock %}
